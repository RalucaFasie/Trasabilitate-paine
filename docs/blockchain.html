      body {

        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;

      }

      }

      .block-index {
        background: #667eea;

        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
      }

      .block-content {
        margin-bottom: 15px;
      }

      .block-data {
        background: #f9fafb;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .data-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #e5e7eb;
      }

      .data-row:last-child {
        border-bottom: none;
      }

      .data-label {
        font-weight: 600;
        color: #4b5563;
      }

      .data-value {
        color: #1f2937;
      }

      .hash-section {
        background: #f3f4f6;
        padding: 15px;
        border-radius: 8px;
      }

      .hash-row {
        margin-bottom: 10px;
      }

      .hash-row:last-child {
        margin-bottom: 0;
      }

      .hash-label {
        font-weight: 600;
        color: #4b5563;
        margin-bottom: 5px;
      }

      .hash-value {
        font-family: 'Courier New', monospace;
        font-size: 0.85em;
        background: white;
        padding: 10px;
        border-radius: 4px;
        word-break: break-all;
        color: #1f2937;
        border: 1px solid #d1d5db;
      }

      .genesis-badge {
        display: inline-block;
        background: #10b981;

        border-radius: 12px;

      .timestamp {

        font-size: 0.9em;

      }

      .navigation {

        color: #667eea;

        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-block;
      }

      .nav-button:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.8em;

        }
