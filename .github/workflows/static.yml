name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project (if present)
        run: npm run build --if-present

      - name: Generate blockchain data
        run: node scripts/generate-blocks.mjs

      - name: Prepare Pages artifact
        run: |
          rm -rf public
          if [ -d "./dist" ]; then
            echo "Using ./dist as site output"
            cp -r ./dist ./public
          elif [ -d "./docs" ]; then
            echo "Using ./docs as site output"
            cp -r ./docs ./public
          else
            echo "No build output found in ./dist or ./docs"
            ls -la
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
